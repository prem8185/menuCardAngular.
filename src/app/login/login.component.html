<div class="container">
  <div class="smallContainer card col-md-5 m-3">
    <div class="containerlogo">
      <img src="\assets\apt logo 2.png" alt="Logo" class="logo-image">
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <h2 class="col-md-12">Login Page</h2>

      <div class="inlineContainer col-md-12 row m-2">
        <div class="label col-3">UserId :<sup class="text-danger">*</sup></div>
        <div class="input col-md-5">
          <input type="text" class="form-control" formControlName="businessId" required>
          <div *ngIf="loginForm.controls['businessId'].invalid && (loginForm.controls['businessId'].dirty || loginForm.controls['businessId'].touched)">
            <small class="text-danger">User ID is required</small>
          </div>
        </div>
      </div>

      <div class="inlineContainer col-md-12 row m-2">
        <div class="label col-3">Password :<sup class="text-danger">*</sup></div>
        <div class="input col-5">
          <input type="password" class="form-control" formControlName="password" required minlength="3">
          <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
            <small class="text-danger">Password is required and must consists 3 characters</small>
          </div>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary" (click)="login() ">Login</button>
        <!-- [routerLink]="['/cart']" -->
      </div>
      
      <p class="link">
        <a href="/signUp">Signup</a>
      </p>
    </form>

    <div class="powered-by">
      Powered By <a href="https://www.aptits.com/Home" target="_blank" rel="noreferrer">API IT Solutions</a>
    </div>
  </div>
</div>
